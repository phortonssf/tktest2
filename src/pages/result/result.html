<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Result</ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="toLobby()" *ngIf="showButton">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chart [options]="options" [labels]="labels" [data]="data" type="bar" categoryPercentage="1"></chart>
</ion-content>
